<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>로그인</h1>
<button type="button" onclick="location.href='/';">홈으로</button>
<form th:action th:method="post" th:object="${loginForm}">
    <div th:if="${signupMemberName}" style="background-color: palegreen">
        <p>
            <span th:text="${signupMemberName}"/>님 회원가입이 완료되었습니다.
            <br>
            로그인 후 이용해주세요.
        </p>
    </div>
    <div th:if="${#fields.hasGlobalErrors()}">
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
    </div>
    <div>
        <label for="id">아이디</label>
        <input type="text" id="id" th:field="*{id}">
        <span th:errors="*{id}"></span>
    </div>
    <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" th:field="*{password}">
        <span th:errors="*{password}"></span>
    </div>
    <button type="submit">로그인</button>
    <button type="button" onclick="location.href='/member/signup';">회원가입</button>
</form>
</body>
</html>
