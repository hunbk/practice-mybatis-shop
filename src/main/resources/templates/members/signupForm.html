<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>회원가입</h1>
<form th:action th:method="post" th:object="${signupForm}">
    <div th:if="${#fields.hasGlobalErrors()}">
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
    </div>
    <div>
        <label for="id">아이디</label>
        <input type="text" id="id" th:field="*{id}">
        <span th:errors="*{id}"></span>
    </div>
    <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" th:field="*{password}">
        <span th:errors="*{password}"></span>
    </div>
    <div>
        <label for="passwordCheck">비밀번호 확인</label>
        <input type="password" id="passwordCheck" th:field="*{passwordCheck}">
        <span th:errors="*{passwordCheck}"></span>
    </div>
    <div>
        <label for="name">이름</label>
        <input type="text" id="name" th:field="*{name}">
        <span th:errors="*{name}"></span>
    </div>
    <div>
        <label for="email">이메일</label>
        <input type="email" id="email" th:field="*{email}">
        <span th:errors="*{email}"></span>
    </div>
    <button type="submit">회원가입</button>
    <button type="button" onclick="location.href='/member/login';">취소</button>
</form>
</body>
</html>
